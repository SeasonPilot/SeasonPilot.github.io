<ul class="category-list">
    {% for category in site.data.categories %}
    <li>
        <h3>{{ category.name }}</h3>
        <p>{{ category.description }}</p>
        <ul class="post-list">
            {% for post in site.posts %}
            {% if post.categories contains category.name %}
            <li><a href="{{ post.url }}">{{ post.title }}</a></li>
            {% endif %}
            {% endfor %}
        </ul>
    </li>
    {% endfor %}
</ul>
